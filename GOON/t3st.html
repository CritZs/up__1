<!DOCTYPE html>

<html lang = "en">
<head>
<title>HAWK TUH</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css"></link>
<script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body>
<h1><b> GAWK GAWK</b> </h1>
<img src= "https://www.405th.com/forums/attachments/jotaro_kujo-png.280092/"alt="jojo" style = "float:right">

<div class = "box">
    <h1>HTMX Events and Extensions Example</h1>    
    <form hx-post="/submit" hx-target="#result" hx-ext="custom-validator">
        <input type="text" name="username" placeholder="Enter username">
        <span class="error" id="username-error">Username is required</span>
        <br><br>
        <input type="email" name="email" placeholder="Enter email">
        <span class="error" id="email-error">Invalid email format</span>
        <br><br>
        <button type="submit">Submit</button>
        <span class="loading"> Loading...</span>
    </form>
    <div id="result"></div>
</div>
<div class = "hai">
    <button hx-get="/hello" hx-target="#hello-result" hx-swap="afterbegin" style="margin-left: 30vw;right: 80%">
	Say hello
    </button>
    <div id="hello-result"></div>
</div>
<div class="tabs">
    <button hx-get="/tab1" hx-target="#content" class="active">Tab 1</button>
    <button hx-get="/tab2" hx-target="#content">Tab 2</button>
    <button hx-get="/tab3" hx-target="#content">Tab 3</button>
  </div>
  <div id="content">
    <!-- Tab content will be loaded here -->
  </div>
  

    <div class="box">
        <h2>Item List</h2>
        <ul id="item-list">
        </ul>
    <form hx-post="/add-item" hx-target="#item-list" hx-swap="beforeend">
        <input type="text" name="itemName" required>
        <button type="submit">Add Item</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        htmx.ajax('GET', '/items', {target: '#item-list', swap: 'innerHTML'});
    });
</script>
